<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim THR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');
        @import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@1,500&display=swap');

        body {
            font-family: 'Newsreader', serif;
            background: linear-gradient(135deg, #fdfaee 0%, #e0e1dc 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 2.5em;
            color: #3a2a7e;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #18093b;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-family: 'Amatic SC', cursive;
            font-size: 1.5em;
            color: #f37915;
        }

        select {
            padding: 12px;
            font-family: 'Newsreader', serif;
            font-size: 1em;
            border: 2px solid #3a2a7e;
            border-radius: 8px;
            background: #fdfaee;
            color: #18093b;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #f37915;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #f37915, #e67e22);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Newsreader', serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p, label {
                font-size: 1em;
            }
            select, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>kau memang kawan baik saya lahhh,hihi</h1>
        <p>saya siap menerima thr dalam bentuk apapun ðŸ¤©ðŸ¤‘</p>
        <form id="thrForm">
            <label for="method">Metode Pembayaran:</label>
            <select id="method" name="method" required>
                <option value="qris">QRIS</option>
                <option value="dana">Dana</option>
                <option value="gopay">GoPay</option>
            </select>
            <button type="submit">Lanjut</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
